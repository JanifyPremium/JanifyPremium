<div class="carousel-container">
  <div class="carousel-slide">
    <div *ngFor="let image of carouselImages" class="carousel-item" [class.active]="image.active">
      <img [src]="image.imageUrl" [alt]="image.description" class="carousel-image" 
           (error)="showCaption($event, image)">
      <div class="carousel-caption" [class.visible]="image.showCaption">
        {{image.description}}
      </div>
    </div>
  </div>
  
  <button class="carousel-control prev" (click)="prevImage()">‹</button>
  <button class="carousel-control next" (click)="nextImage()">›</button>
  
  <div class="carousel-indicators">
    <button *ngFor="let image of carouselImages; let i = index" 
            [class.active]="i === currentIndex"
            (click)="selectImage(i)">
    </button>
  </div>
</div>
